name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'bin/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml.dist'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - '.github/workflows/**'
      - 'templates/**'

jobs:
  tests:
    name: PHP ${{ matrix.php-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
        os: [ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, curl, json, yaml
          coverage: none
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-composer-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
      
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit
      
      - name: Run PHPStan Fixer
        continue-on-error: true
        run: |
          composer require --dev phpstan/phpstan --no-interaction || true
          vendor/bin/phpstan-fixer --phpstan-command="vendor/bin/phpstan analyse src --error-format=json --no-progress" --mode=suggest || true
      
      - name: Check code style
        continue-on-error: true
        run: |
          composer require --dev friendsofphp/php-cs-fixer || true
          vendor/bin/php-cs-fixer fix --dry-run --diff || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, curl, json, yaml
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Check syntax
        run: find src bin -name "*.php" -exec php -l {} \;

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, curl, json, yaml
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
      
      - name: Run Security Checker
        uses: symfonycorp/security-checker-action@v4
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || (github.event.before == '0000000000000000000000000000000000000000' && '' || github.event.before) }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event.after }}

