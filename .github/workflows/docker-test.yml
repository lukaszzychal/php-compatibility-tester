name: Docker Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  docker-tests:
    name: Docker PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build \
            --build-arg PHP_VERSION=${{ matrix.php-version }} \
            -f Dockerfile.test \
            -t php-compatibility-tester:php${{ matrix.php-version }} \
            .
      
      - name: Run tests in Docker
        run: |
          docker run --rm \
            php-compatibility-tester:php${{ matrix.php-version }} \
            vendor/bin/phpunit
      
      - name: Run smoke tests
        run: |
          docker run --rm \
            php-compatibility-tester:php${{ matrix.php-version }} \
            vendor/bin/phpunit tests/Unit/SmokeTest.php

